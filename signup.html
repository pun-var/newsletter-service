  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="/images/envelope-solid.svg" alt="" width="72" height="57">
    
    <h1 class="h3 mb-3 fw-normal">signup to my newsletter</h1>

      <input type="text" name="fName" class="form-control top" placeholder="firstname" required autofocus>

      <input type="text" name="lName" class="form-control middle" placeholder="lastname" required>

      <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="email" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
